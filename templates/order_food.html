<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food</title>
</head>
<body>
    <h1>Order Food</h1>
    <form action="/order_food" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="food_item">Food Item:</label>
        <select id="food_item" name="food_item" required>
            {% for item in food_menu %}
            <option value="{{ item.name }}">{{ item.name }} - {{item.description}} Â£{{ item.price }}</option>
            {% endfor %}
        </select><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br>
        <label for="email_confirmation">Would you like an email confirmation?</label>
        <input type="checkbox" id="email_confirmation" name="email_confirmation"><br>
        <input type="submit" value="Order">
    </form>
    <h2>Menus</h2>
    <a href="/home">View Menus</a>
    <a href="/order_food">Order Food</a>
    <a href="/order_book">Order Book</a>
    <a href="/">Back to Home</a>
</body>
</html>
