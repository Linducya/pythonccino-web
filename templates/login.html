<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        // Clear the token from local storage when the login page loads
        localStorage.removeItem('token');

        async function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            const response = await fetch('/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(data)
            });
            
            if (response.ok) {
                const result = await response.json();
                console.log("TOTP URI:", result.qr_code_uri);
                console.log("TOTP URI:", result.totp_uri);  // Debug Step
                // localStorage.setItem('token', result.access_token);  // Store token in local storage
                // window.location.href = '/verify_totp?username=' + encodeURIComponent(data.username) + '&qr_code_uri=' + encodeURIComponent(result.qr_code_uri);
                // window.location.href = '/verify_totp?username=' + encodeURIComponent(data.username) + '&totp_uri=' + encodeURIComponent(result.qr_code_uri);
                // // window.location.href = '/verify_totp?username=' + encodeURIComponent(data.username);
                // // window.location.href = '/verify_totp?username=' + encodeURIComponent(data.username) + '&totp_uri=' + encodeURIComponent(result.totp_uri);
                if (!result.totp_uri) {
                    alert("Error: TOTP URI is undefined! Error: TOTP URI is missing!");
                    return;
                }

                localStorage.setItem('token', result.access_token);  // Store JWT token
                localStorage.setItem('totp_uri', result.totp_uri);  // Store the TOTP URI
                window.location.href = '/verify_totp?username=' + encodeURIComponent(data.username);
            } else {
                alert('Login failed');
            }
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form onsubmit="handleLogin(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required autocomplete="current-password"><br>
        <input type="submit" value="Login">
    </form>
    <a href="/home">View Food and Book Menus</a><br>
    <a href="/">Back to Home</a>
</body>
</html>
