<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
</head>
<body>
    <h1>Staff Dashboard</h1>
    <h1>Welcome, <span id="username"></span>!</h1>
    <p>This is the staff dashboard. You can manage users and access restricted content here.</p>

    <a href="/add_food">Add Food Item</a><br>
    <a href="/add_book">Add Book Item</a><br>
    <a href="/">Back to Home</a>
    <a href="/logout" onclick="localStorage.removeItem('token');">Logout</a>

    <script>
        console.log("staff.html script execution started.");
        document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem('token');
        console.log("Token retrieved from localStorage:", token);
        if (!token) {
            alert("No token found. Redirecting to login.");
            window.location.href = '/login';
            return;
        }

        console.log("Token before fetch:", token);
        console.log("Authorization header before fetch:", `Bearer ${token}`);

        fetch('/staff', {
            method: 'GET',
            headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(response => {
            if (response.ok) return response.json();
            throw new Error('Unauthorized');
        })
        .then(data => {
            document.getElementById("username").innerText = data.username;
        })
        .catch(error => {
            console.error(error);
            alert("Session expired. Please log in again.");
            localStorage.removeItem('token');
            window.location.href = '/login';
        });
    });
    </script>
</body>
</html>
