<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Book</title>
</head>
<body>
    <h1>Order Book</h1>
    <form action="/order_book" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="book_title">Book Title:</label>
        <select id="book_title" name="book_title" required>
            {% for item in book_menu %}
                <option value="{{ item.title }}">{{ item.title }} - Â£{{ item.price }}</option>
            {% endfor %}
        </select><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br>

        <input type="submit" value="Order">
    </form>
    <h2>Menus</h2>
    <a href="/home">View Menus</a>
    <a href="/order_food">Order Food</a>
    <a href="/order_book">Order Book</a>
    <a href="/">Back to Home</a>
</body>
</html>
